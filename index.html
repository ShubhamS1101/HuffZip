<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Huffman File Compressor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="info-top">
      <h5>
        For more information about Huffman Algorithm,
        <a href="Huffman.pdf" target="_blank">Click Here</a>
      </h5>
    </div>

    <h2 class="main-heading">
      File Compression Using Huffman Coding
    </h2>

    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Existing File Upload and Compression UI -->
        <div class="card p-3 my-3" id="step1">
          <h2>Upload File</h2>
          <center>
            <input class="btn btn-outline-success mt-2" type="file" id="uploadfile"><br>
            <input class="btn btn-success mt-2" type="button" id="submitbtn" value="Submit">
          </center>
        </div>

        <div class="card p-3 my-3" id="step2">
          <h2>Click On Your Choice</h2>
          <center>
            <button type="button" id="encode" class="btn btn-success m-2">Compress</button>
            <button type="button" id="decode" class="btn btn-success m-2">De-Compress</button>
          </center>
        </div>

        <div class="card p-3 my-3" id="step3"></div>

        <div class="text-center my-4">
          <button id="startagain" class="btn btn-info btn-lg" type="button"
            onclick="location.reload()">Compress/DeCompress New File</button>
        </div>

        <!-- ðŸ”½ New: Live Encode Demo UI -->
        <div class="card p-3 my-4" id="live-demo">
          <h3>Live Huffman Encode Demo</h3>
          <label for="demoInput">Enter text (max 100 characters):</label>
          <input type="text" id="demoInput" class="form-control my-2" maxlength="100" placeholder="e.g. this is a test">

          <button class="btn btn-primary my-2" onclick="runHuffmanDemo()">Encode Text</button>

          <h5>Encoded Output:</h5>
          <textarea class="form-control" id="demoEncodedOutput" rows="4" readonly></textarea>

          <h5 class="mt-3">Huffman Code Table:</h5>
          <pre id="demoCodeTable" style="background-color:#f8f9fa;padding:10px;border-radius:5px;"></pre>
        </div>
        <!-- ðŸ”¼ End Demo Section -->

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>

</body>

</html>
